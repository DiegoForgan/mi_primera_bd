{% extends "base.html" %}

{% block body %}
<h1>Eliminar el campo custom "{{ nombre }}"</h1>
<form  method="post">
{% csrf_token %}
¿Está seguro de que desea eliminar este campo?
<input type="submit" value="Si"/>
</form>
{% if messages %}
   {% for message in messages %}
		<script>
		    alert('{{ message }}');
		</script>
   {% endfor %}
{% endif %}
{% endblock %}
