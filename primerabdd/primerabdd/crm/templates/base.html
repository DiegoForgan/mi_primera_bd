<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8">
	  	<title>Mi Primer BDD</title>
  		{% load bootstrap4 %}
        {% bootstrap_css %}
	</head>
	<body>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="https://winguweb.org/nosotros">WINGU</a>
                 
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                   <a class="nav-link" href="/cuentas">Mis Cuentas</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="/contactos">Mis Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="/">Salir</a>
                </li>
            </ul>
        </nav>
        {% endif %}
        
        
        {% block body %}
        <h1>Soy el contenido de la pagina</h1>
	    {% endblock %}
          
        {% bootstrap_javascript jquery='full' %}

        <script type="text/javascript">
            $('#id_tipo').change(function(){
                //alert(this.value);
                switch(this.value){
                    case '0':
                        $('#divDonante').hide();
                        $('#divVoluntario').hide();
                        break;
                    case '1':
                        $('#divDonante').show();
                        $('#divVoluntario').hide();
                        break;
                    case '2':
                        $('#divDonante').hide();
                        $('#divVoluntario').show();
                        break;
                }
            });
        </script>

	</body>
</html>
