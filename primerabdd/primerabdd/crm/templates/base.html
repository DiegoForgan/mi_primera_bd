<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8">
	  	<title>Mi Primer BDD</title>
  		{% load bootstrap4 %}
        {% bootstrap_css %}
	</head>
	<body>
        <style type="text/css">
                /* navbar */
            nav {
                background-color: #ffffff;
                border-color: #E7E7E7;
            }
        </style>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-sm">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">WINGU</a>
                 
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                   <a class="nav-link" href="/cuentas">Mis Cuentas</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="/contactos">Mis Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'password_reset' %}">Resetear Contraseña</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Salir</a>
                </li>
            </ul>
        </nav>
        {% endif %}
        
        
        {% block body %}
        <h1>Soy el contenido de la pagina</h1>
	    {% endblock %}
          
        {% bootstrap_javascript jquery='full' %}

        <script type="text/javascript">
            //En editar mostrar al iniciar los campos de Donante/Voluntario en el caso de que corresponda
            if($('#tipoContacto').text() == '1'){ //Donante
                $('#checkDonante').prop('checked', true);
                $('#checkVoluntario').prop('checked', false);

                $('#divDonante').show();
                $('#divVoluntario').hide();
            }

            if($('#tipoContacto').text() == '2'){ //Donante
                $('#checkDonante').prop('checked', false);
                $('#checkVoluntario').prop('checked', true);

                $('#divDonante').hide();
                $('#divVoluntario').show();
            }

            if($('#tipoContacto').text() == '3'){ //Ambos
                $('#checkDonante').prop('checked', true);
                $('#checkVoluntario').prop('checked', true);

                $('#divDonante').show();
                $('#divVoluntario').show();
            }
        </script>

        <script type="text/javascript">
            //Activar o desactivar campos de Donante/Voluntario en función del checkbox
            $('#checkDonante').change(function() {
                if(this.checked) {
                    $('#divDonante').show();
                } else {
                    $('#divDonante').hide();
                }     
            });

            $('#checkVoluntario').change(function() {
                if(this.checked) {
                    $('#divVoluntario').show();
                } else {
                    $('#divVoluntario').hide();
                }     
            });
        </script>
        
	</body>
</html>
